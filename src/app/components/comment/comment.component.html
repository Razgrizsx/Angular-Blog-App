<div class="card mt-5">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Your name here...">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control" placeholder="Your comment here..."></textarea>
            </div>

            <button class="btn btn-info mt-1">Add Comment</button>
        </form>
    </div>
</div>
